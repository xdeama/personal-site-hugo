{{ define "main" }}
<article class="wrapper region prose flow">
    {{ partial "heading.html" . }}

    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format "2006-01-02" }}
    <time datetime="{{ $dateMachine }}">{{ T "publishedDate" }} {{ $dateHuman }}</time>

    {{ .Content }}

    {{ partial "blog-author.html" . }}

    <div>
        <a href="{{ (site.GetPage "blog/_index.md").Permalink }}">{{ T "backToBlog" }}</a>
    </div>
</article>
{{ end }}
