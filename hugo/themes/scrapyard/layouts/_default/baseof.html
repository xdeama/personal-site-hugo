<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
        {{ partial "robots.html" . }}
    </head>
    <body>
        <div class="sticky-wrapper">
            <header role="banner" class="site-header">
                {{ partial "header.html" . }}
            </header>
        </div>
        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            {{ partial "footer.html" . }}
        </footer>

        {{ partial "javascript.html" . }}
    </body>
</html>
