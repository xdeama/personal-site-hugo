{{ define "main" }}
    <article class="wrapper region prose flow">
        {{ partial "heading.html" . }}

        <ul class="no-reduced-top-margin">
        {{ range .Pages }}
            <li class="li-more-padding">
                <strong><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></strong>
                {{ if .Date }} <span class="color-mid font-size-06 keeptogether">{ {{ .Date | dateFormat "2006-01-02" }} }</span>{{ end }}
                {{ if .Description }}
                <br> {{ .Description }}
                {{ end }}
            </li>
        {{ end }}
        </ul>

        <br>
        {{ .Content }}
    </article>
{{ end }}
