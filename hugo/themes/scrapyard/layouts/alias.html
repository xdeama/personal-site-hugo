<!DOCTYPE html>
<html>
<head>
    <title>{{ .Permalink }}</title>
    <link rel="canonical" href="{{ .Permalink }}"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url={{ .Permalink }}"/>
    </noscript>
    <script>
        ;(function () {
            if (window.location.pathname !== '/') {
                window.location.replace('{{ .Permalink }}')
                return
            }

            const getFirstBrowserLanguage = function () {
                let nav = window.navigator,
                    browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
                    i,
                    language;

                if (Array.isArray(nav.languages)) {
                    for (i = 0; i < nav.languages.length; i++) {
                        language = nav.languages[i]
                        if (language && language.length) {
                            return language
                        }
                    }
                }

                for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
                    language = nav[browserLanguagePropertyKeys[i]]
                    if (language && language.length) {
                        return language
                    }
                }
                return 'en'
            };

            const preferLang = getFirstBrowserLanguage();
            if (preferLang.indexOf('de') !== -1) {
                window.location.replace('/de/')
            } else {
                window.location.replace('/en/')
            }
        })()
    </script>
</head>
<body>
<h1>Rerouting</h1>
<p>You should be rerouted based on your browser language preferences, if not, <a href="{{ .Permalink }}">click here</a>.</p>
<p>Du wirst in KÃ¼rze basierend auf den Spracheinstellungen deines Webbrowsers weitergeleitet. Falls nicht clicke <a href="{{ .Permalink }}">hier</a>.</p>
</body>
</html>
